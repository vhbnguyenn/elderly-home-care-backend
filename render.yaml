services:
  - type: web
    name: elderly-home-care-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: PAYOS_API_URL
        value: https://api-merchant.payos.vn
      # Payment API credentials (Thu tiền)
      - key: PAYOS_CLIENT_ID
        sync: false
      - key: PAYOS_API_KEY
        sync: false
      - key: PAYOS_CHECKSUM_KEY
        sync: false
      # Payout API credentials (Chi tiền) - KEYS RIÊNG!
      - key: PAYOS_PAYOUT_CLIENT_ID
        sync: false
      - key: PAYOS_PAYOUT_API_KEY
        sync: false
      - key: PAYOS_PAYOUT_CHECKSUM_KEY
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 5000
